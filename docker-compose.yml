version: "3.9"
services:
  db:
    image: postgres:16
    container_name: kickrate-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kickrate
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: kickrate-api
    restart: always
    ports:
      - "5000:8080"
    depends_on:
      - db
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=kickrate;Username=postgres;Password=postgres"

volumes:
  pgdata:
